<!DOCTYPE HTML>
<html>
    <head>
        <title>
            RPS
        </title>
        <script src="script.js" defer></script>    
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="choices">
            <button id="rock" class="choice">
                <img src="rock-svgrepo-com.svg" width="30px" height="30px" alt="Rock">
                <div class="text">
                    Rock
                </div>  
            </button>
            <button id="paper" class="choice">
                <img src="paper-svgrepo-com.svg" width="30px" height="30px" alt="Paper">
                <div class="text">
                    Paper
                </div>
            </button>
            <button id="scissors" class="choice">
                <img src="scissors-svgrepo-com.svg" height="30px" width="30px" alt="Scissors">
                <div class="text">Scissors</div>
            </button> 
            <button class="reset">Play Again</button>
        </div>
        <div class="container">
            <div class="human-div">
                Player: 0
            </div>
            <div class="comp-div">
                Computer: 0
            </div>
            <div class="draw-div">
                Drawn: 0
            </div>
            <div class="current-round-div">

            </div>
            <div class="result-div">
            </div>
        </div>
    </body>
</html>
