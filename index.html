<!DOCTYPE HTML>
<html>
    <head>
        <title>
            RPS
        </title>
        <script src="script.js" defer></script>    
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="choices">
            <button id="rock" class="choice">Rock</button>
            <button id="paper" class="choice">Paper</button>
            <button id="scissors" class="choice">Scissors</button> 
            <button class="reset">Play Again</button>
        </div>
        <div class="container">
            <div class="human-div">
                Player: 0
            </div>
            <div class="comp-div">
                Computer: 0
            </div>
            <div class="draw-div">
                Drawn: 0
            </div>
            <div class="result-div">
            </div>
        </div>
    </body>
</html>
